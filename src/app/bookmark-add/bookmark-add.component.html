<mat-card class="add-bookmark-card">

    <mat-card-header>
        <mat-card-title>Add New Bookmark</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <form (submit)="onAddBookmark(postForm)" #postForm="ngForm">

            <mat-form-field>

                <input matInput placeholder="Name" type="text" name="title" ngModel required autofocus minlength="3" #title="ngModel">

            </mat-form-field>

            <mat-form-field>

                <input matInput placeholder="Url" type="text" name="href" ngModel required minlength="5" #href="ngModel">

            </mat-form-field>
            
            <mat-form-field>

                <textarea matInput placeholder="Description" rows="1" ngModel required minlength="5" maxlength="256" #description="ngModel" ></textarea>

            </mat-form-field>
            
            <mat-form-field>

                <mat-select placeholder="Category">
                    <span *ngFor="let category of categoryDataSource">
                        <mat-option value="{{ category._id }}">
                            {{ category.name }}
                        </mat-option>
                    </span>
                </mat-select>
                
            </mat-form-field>
        
        </form>

    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="add()">Add Bookmark</button>
        <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>

</mat-card>
