<mat-toolbar color="primary" class="mat-elevation-z3">
  <span>Bookmark Details</span>
  <span class="toolbar-fill"></span>

  <span>
    <button mat-icon-button aria-label="Reload Data" (click)="reload()">
      <mat-icon>refresh</mat-icon>
    </button>

    <button mat-button (click)="addBookmark()" class="button">
      <mat-icon>add</mat-icon> Add Bookmark
    </button>
  </span>
</mat-toolbar>

<mat-card class="mat-elevation-z3">
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filter</mat-label>

      <input
        matInput
        type="text"
        (keyup)="applyFilter($event.target.value)"
        value="{{ category }}"
      />

      <button
        (click)="removeFilter()"
        *ngIf="category"
        mat-button
        matSuffix
        mat-icon-button
      >
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <!-- Name -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          Name.
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.title }}
        </td>
      </ng-container>

      <!-- Link -->
      <ng-container matColumnDef="href">
        <th mat-header-cell *matHeaderCellDef>
          Link.
        </th>
        <td mat-cell *matCellDef="let row" matRipple>
          <a href="{{ row.href }}" class="link">
            {{ row.href }}
            <mat-icon>link</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
          Description.
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.description }}
        </td>
      </ng-container>

      <!-- Category -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>
          Category.
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.catname }}
        </td>
      </ng-container>

      <!-- Edit/Delete Buttons -->
      <ng-container matColumnDef="options" sticky>
        <th mat-header-cell *matHeaderCellDef>
          Menu.
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="moreOptions">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #moreOptions="matMenu">
            <button mat-menu-item (click)="edit(row._id)">Edit</button>
            <button mat-menu-item (click)="delete(row._id)">Delete</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[8, 16, 24, 32]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
