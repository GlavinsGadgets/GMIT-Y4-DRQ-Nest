<mat-toolbar color="primary" class="mat-elevation-z3">

    <span>Bookmark Details</span>

    <span class="toolbar-fill"></span>

    <span>
        <button mat-raised-button (click)="addBookmark()" class="button">
            <mat-icon>add</mat-icon> Add Bookmark
        </button>
    </span>
    
</mat-toolbar>

<mat-card>
    <mat-card-content>

        <table mat-table [dataSource]="bookmarksDataSource" class="mat-elevation-z3" matSort>

            <!-- Name -->
            <ng-container matColumnDef="title">
                
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Name.
                </th>

                <td mat-cell *matCellDef="let row" >
                    {{ row.title }}
                </td>

            </ng-container>

            <!-- Link -->
            <ng-container matColumnDef="href">

                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Link.
                </th>

                <td mat-cell *matCellDef="let row" matRipple>
                    <a href="{{ row.href }}" class="link">
                        {{ row.href }}
                        <mat-icon>link</mat-icon>
                    </a>
                </td>

            </ng-container>

            <!-- Description -->
            <ng-container matColumnDef="description">

                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Description.
                </th>

                <td mat-cell *matCellDef="let row">
                    {{ row.description }}
                </td>

            </ng-container>

            <!-- Category -->
            <ng-container matColumnDef="category">

                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Category.
                </th>

                <td mat-cell *matCellDef="let row">
                    <span *ngFor="let category of categoryDataSource">
                        <span *ngIf="category._id == row.category">
                            {{ category.name }}
                        </span>
                    </span>
                </td>

            </ng-container>

             <!-- Edit/Delete Buttons -->
             <ng-container matColumnDef="options">

                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Menu.
                </th>

                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="moreOptions">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    
                    <mat-menu #moreOptions="matMenu">
                        <button mat-menu-item (click)="edit(row._id)">Edit</button>
                        <button mat-menu-item (click)="delete(row._id)">Delete</button>
                    </mat-menu>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </mat-card-content>
</mat-card>
